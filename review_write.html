<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie - 영화 선택</title>
</head>
<body>
    <header class="screen-header">
        <div class="screen-header__icons">
            <a href="javascript:history.back();"><i class="bi bi-chevron-left"></i></a>
        </div>
        <div class="screen-header__title">
            영화 선택
        </div>
        <div class="screen-header__icons">
            <a href="index.html"><i class="bi bi-house-door"></i></a>
        </div>
    </header>
    <main class="main-screen">
        <div class="movie-list__element">
            <div class="photo"></div>
            <div class="title">제목입니다</div>
        </div>
        <div class="star-score">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star"></i>
        </div>
        <div class="text-area">
            <div class="review"><input type="text" placeholder="리뷰"></div>
            <div class="oneline-comment"><input type="text" placeholder="한줄평"></div>
        </div>
    </main>
    <div class="button">
        <button type="submit">저장</button>
    </div>
</body>
</html>
