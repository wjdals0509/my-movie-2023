<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie - 영화 선택</title>
</head>
<body>
    <header class="screen-header">
        <div class="screen-header__icons">
            <a href="javascript:history.back();"><i class="bi bi-chevron-left"></i></a>
        </div>
        <div class="screen-header__title">
            영화 선택
        </div>
        <div class="screen-header__icons">
            <a href="index.html"><i class="bi bi-house-door"></i></a>
        </div>
    </header>
    <main class="main-screen">
        <div class="movie-list__element">
            <div class="photo"></div>
            <div class="title">제목입니다</div>
        </div>
        <div class="movie-info">
            <div class="movie-info__story">
                <div>줄거리</div>
                <div>줄거리 내용 입니다</div>
            </div>
            <div class="movie-info__people">
                <div>등장인물</div>
                <div>등장인물 입니다</div>
            </div>
        </div>
        <button type="submit">선택</button>
    </main>
</body>
</html>
