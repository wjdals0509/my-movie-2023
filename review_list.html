<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie - 영화 히스토리</title>
</head>
<body>
    <header class="screen-header">
        <div class="screen-header__icons">
            <a href="javascript:history.back();"><i class="bi bi-chevron-left"></i></a>
        </div>
        <div class="screen-header__title">
            영화 히스토리
        </div>
        <div class="screen-header__icons">
            <a href="index.html"><i class="bi bi-house-door"></i></a>

    <main class="main-screen">
        <div class="search">
            <input type="text" id="search__box" placeholder="영화 제목을 입력하세요">
            <button type="submit" id="search__magnifying-glass"><i class="bi bi-search"></i></button>
        </div>
        <div class="sort">
            <span>최신순</span>
            <span>이름순</span>
            <span>추천순</span>
        </div>
        <div class="review-list">
            <div class="review-list__element" onclick="location.href='movie_history.html';">
                <div class="photo"></div>
                <div class="text">
                    <div class="oneline-comment">"한줄평"</div>
                    <div class="star-score">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star"></i>
                    </div>
                    <div class="date">2022.12.12</div>
                </div>
            </div>

                    <div class="oneline-comment">"한줄평"</div>
                    <div class="star-score">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star"></i>
                    </div>
                    <div class="date">2022.12.12</div>
                </div>
            </div>
            <div class="review-list__element" onclick="location.href='movie_history.html';">
                <div class="photo"></div>
                <div class="text">
                    <div class="oneline-comment">"한줄평"</div>
                    <div class="star-score">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star"></i>
                    </div>
                    <div class="date">2022.12.12</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
